<!DOCTYPE html>
{%load static%}
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <div class='vin'>
        <form method='post' action="login">
            {%csrf_token%}
            <center>
            <input type='text' name='name' placeholder='Please enter username' class='userent'><br><br>
            <input type='password' name='pass' placeholder="enter password" class='userent'><br><br>
            <input type="submit" value='Login' class='xc'>
            </center>
        </form>
    </div>
</body>
<style>
   
    .xc{border:0px; border-radius:30px;  background-color:rgb(11, 24, 133); height:50px; width:250px; }
    .vin{ background-color:white; margin:50px; width:400px; height:300px; box-shadow:5px 5px 5px 5px black; margin-left:200px; border-radius:30px;}
    body{background-image:url("{%static 'vine.jpg'%}"); background-size:cover;}
    .userent{width:200px; height:50px; margin-top:30px; border-radius:30px; text-align: center;}
</style>
</html>
